<section class="contact-us">
  <div class="container">
    <div class="row">
      <div class="col-md-2" style="height: 768px">
        <div class="flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link" *ngFor="let link of links; let i = index" style="cursor: pointer" (click)="openLink(i)" [ngClass]="{active: i == selectedIndex}">{{ link }}</a>
        </div>
      </div>
      <div class="col-md-10">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
