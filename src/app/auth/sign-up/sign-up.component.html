<section class="contact-us">
  <div class="container">
    <div class="row justify-content-center">
      <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-group">
          <input type="text" formControlName="name" placeholder="Username">
        </div>
        <div class="form-group">
          <!--          <label for="exampleInputEmail1">Email address</label>-->
          <input type="email" formControlName="email" class="form-control" placeholder="Email">
          <!--          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
          <!--          <label for="exampleInputPassword1">Password</label>-->
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="on">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
      </form>
    </div>
  </div>
</section>
