<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="heading">
        <h2>Our Events</h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" *ngFor="let event of events">
      <div class="blog-post">
        <img src="{{ event.imagePath }}" alt="">
        <div class="date">26 Oct 2020</div>
        <div class="right-content">
          <h4>{{ event.title }}</h4>
<!--          <span>Branding / Admin</span>-->
<!--          <span>Ongoing / Ended</span>-->
          <p>{{ event.desc.slice(0, 64)}}</p>
          <div class="text-button">
            <a href="#">Continue Reading</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
