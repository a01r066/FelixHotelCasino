<section class="page-heading">
  <div class="container">
    <div class="row" style="justify-content: center">
      <div class="col-md-12">
        <h1>BOOK NOW</h1>
        <p>Make a Reservation</p>
      </div>
    </div>
  </div>
</section>
<section class="book-now">
  <div class="container">
    <div style="margin: 16px auto">
      <h1>Reservation Details</h1>
    </div>
    <div class="row" style="margin-bottom: 16px">
      <div class="col-md-12">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="arrivalDate">Check in *</label>
              <input type="date" class="form-control" id="arrivalDate" placeholder="MM/dd/yyyy">
            </div>
            <div class="form-group col-md-6">
              <label for="departDate">Check out *</label>
              <input type="date" class="form-control" id="departDate" placeholder="MM/dd/yyyy">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="adultState">Adults</label>
              <select id="adultState" class="form-control">
                <option selected>1</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>
            </div>
            <div class="form-group col-md-5">
              <label for="roomState">Rooms</label>
              <select id="roomState" class="form-control">
                <option selected>1</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="childrenState">Children</label>
              <select id="childrenState" class="form-control">
                <option selected>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>
            </div>
          </div>
          <h1>Guest info</h1>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="fullname">Full Name *</label>
              <input type="text" class="form-control" id="fullname" placeholder="">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail">Email Address *</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="textArea">Additional Information *</label>
              <textarea class="form-control" id="textArea" rows="4"></textarea>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12" style="left: 45%">
              <button type="submit" class="btn btn-success">BOOK NOW</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
