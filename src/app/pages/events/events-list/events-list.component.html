<div class="container">
  <section class="blog-page">
    <div class="container">
      <div class="row" style="justify-content: center">
        <div class="col-md-8 col-md-offset-2" *ngFor="let event of events">
          <div class="blog-item">
            <img src="{{ event.imagePath }}" alt="">
            <div class="date">12/31/2019</div>
            <div class="down-content">
              <h4>{{ event.title }}</h4>
<!--              <span>Food / Chef</span>-->
              <p>{{ event.desc }}</p>
              <div class="text-button">
                <a href="#">Continue Reading</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
          <ul class="page-number">
            <li><a href="#">1</a></li>
            <li class="active"><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">&gt;&gt;</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</div>
