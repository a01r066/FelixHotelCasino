<section class="blog-page">
  <div class="container">
    <div class="row" style="justify-content: center">
      <div class="col-md-8 col-md-offset-2" *ngFor="let event of events">
        <div class="blog-item" (click)="viewDetail(event)" style="cursor: pointer">
          <!--            <div class="date">{{ event?.dateStart }}</div>-->
          <div class="down-content">
            <h4>{{ event.title }}</h4>
            <span>Period: {{ event?.dateStart }} ~ {{ event?.dateEnd }}</span>
          </div>
          <img src="{{ event.imagePath }}" alt="">
        </div>
        <hr>
      </div>
      <div class="col-md-8 col-md-offset-2">
        <ul class="page-number">
          <li><a>1</a></li>
          <li class="active"><a>2</a></li>
          <li><a>3</a></li>
          <li><a>4</a></li>
          <li><a>&gt;&gt;</a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
