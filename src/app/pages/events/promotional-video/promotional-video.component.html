<section class="blog-page">
  <div class="container">
    <div class="row" style="justify-content: center">
      <div class="col-md-8 col-md-offset-2" *ngFor="let clip of clips; let i = index">
        <div class="blog-item" style="cursor: pointer">
          <div class="down-content">
            <h4>{{ clip.title }}</h4>
            <span>{{ clip.period }}</span>
          </div>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/xecedkJpa_U" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <hr>
      </div>
      <div class="col-md-8 col-md-offset-2">
        <ul class="page-number">
          <li><a>1</a></li>
          <li class="active"><a>2</a></li>
          <li><a>3</a></li>
          <li><a>4</a></li>
          <li><a>5</a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
